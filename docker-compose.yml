version: "3.9"

services:
  db:
    image: postgres:16
    container_name: motherschat_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: motherschat
      POSTGRES_PASSWORD: motherschat_password
      POSTGRES_DB: motherschat
    ports:
      - "5432:5432"
    volumes:
      - motherschat_db_data:/var/lib/postgresql/data

  backend:
  build:
    context: .
    dockerfile: app/Dockerfile
  container_name: motherschat_backend
  restart: unless-stopped
  depends_on:
    - db
  environment:
    DATABASE_URL: postgresql+psycopg2://motherschat:motherschat_password@db:5432/motherschat
    TELEGRAM_BOT_TOKEN: "1234567890:ABCDEF"
    OPENAI_API_KEY: "sk-xxxx"
    FRONTEND_ORIGIN: "https://your-domain.com"
    DEFAULT_DAILY_REQUESTS: "30"
    DEFAULT_MONTHLY_REQUESTS: "200"
    DEFAULT_MODEL: "gpt-4.1-mini"
    LOG_LEVEL: "INFO"
    RATE_LIMIT_PER_MINUTE: "120"
  ports:
    - "8000:8000"


volumes:
  motherschat_db_data:

