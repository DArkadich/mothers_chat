<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MAMINO — ассистенты для мам</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/app/styles.css?v=10">
  <script src="/app/main.js?v=10" defer></script>
</head>
<body>
  <!-- Глобальный фон: hero (с девушкой) для первого экрана -->
  <div class="m-bg m-bg--hero"></div>

  <!-- Оболочка миниаппа -->
  <div class="m-app">
    <!-- Верхний блок с логотипом и подзаголовком -->
    <header class="m-header">
      <div class="m-header-logo-row">
        <div class="m-header-logo-text">
          <span class="m-header-logo-word">MAMIN</span>
          <img src="/app/logo-mamino.png" alt="Mamino" class="m-header-logo-icon">
        </div>
        <div class="m-header-subtitle">
          помощь маме, которая<br>всегда под рукой
        </div>
      </div>
    </header>

    <!-- Основной контент первого экрана -->
    <main class="m-main">
      <!-- Полупрозрачная карточка с текстом (как в макете) -->
      <section class="m-card">
        <p class="m-card-text">
          Мы собрали лучших AI-ассистентов для мам:<br>
          от беременности до подростков.
        </p>
        <p class="m-card-text">
          Они помогают, подсказывают,<br>
          успокаивают и делают твою<br>
          рутину легче.
        </p>
      </section>

      <!-- Блок "что беспокоит прямо сейчас" -->
      <section class="m-quick">
        <h2 class="m-quick-title">
          ЧТО БЕСПОКОИТ ПРЯМО СЕЙЧАС?
        </h2>

        <div class="m-quick-grid">
          <button class="m-quick-btn" data-topic="sleep">
            сон младенца
          </button>
          <button class="m-quick-btn" data-topic="colic">
            колики
          </button>
          <button class="m-quick-btn" data-topic="crisis3">
            кризис 3х лет
          </button>
          <button class="m-quick-btn" data-topic="talk">
            хочу поговорить
          </button>
        </div>
      </section>
    </main>

    <!-- Нижняя панель навигации -->
    <nav class="m-tabbar">
      <button class="m-tab m-tab--active" data-tab="assistants">
        <span class="m-tab-icon m-tab-icon--assistants"></span>
        <span class="m-tab-label">ассистенты</span>
      </button>
      <button class="m-tab" data-tab="favorites">
        <span class="m-tab-icon m-tab-icon--favorites"></span>
        <span class="m-tab-label">избранное</span>
      </button>
      <button class="m-tab" data-tab="dream">
        <span class="m-tab-icon m-tab-icon--dream"></span>
        <span class="m-tab-label">dream room</span>
      </button>
      <button class="m-tab" data-tab="profile">
        <span class="m-tab-icon m-tab-icon--profile"></span>
        <span class="m-tab-label">профиль</span>
      </button>
    </nav>
  </div>
</body>
</html>
